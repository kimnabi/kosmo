<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	//구글 시각화 API를 로딩하는 메소드
	google.charts.load('current', {
		packages : [ 'corechart' ]
	});
	function draw() {
		google.setOnLoadCallback(function() {
			console.log("callback");
			
			var data = new google.visualization.DataTable();
			data.addColumn('string', '년도');
			data.addColumn('number', '매출액');
			data.addColumn('number', '비용');
			data.addRows([ [ '2014', 1000, 400 ], [ '2015', 1170, 460 ],
					[ '2016', 660, 1120 ], [ '2017', 1030, 540 ],
					[ '2018', 660, 1120 ], [ '2019', 1030, 540 ] ]);

			// 옵션객체 준비
			var options = {
				title : '회사 실적',
				hAxis : {
					title : '년도',
					titleTextStyle : {
						color : 'red'
					}
				}
			};

			// 차트를 그릴 영역인 div 객체를 가져옴
			var objDiv = document.getElementById('column_chart_div1');

			// 인자로 전달한 div 객체의 영역에 컬럼차트를 그릴수 있는 차트객체를 반환
			var chart = new google.visualization.ColumnChart(objDiv);

			// 차트객체에 데이터테이블과 옵션 객체를 인자로 전달하여 차트 그리는 메소드
			chart.draw(data, options);
		});
	} // drawColumnChart()의 끝

	$(document).ready(function() {
		alert("테스트");
     $("#btn").on("click",function(){
    	 alert("click테스트");
    	 draw();
     });
	});
</script>
<body>

	<button type="button" id="btn">버튼</button>
	<div id="column_chart_div1" style="width: 900px; height: 500px;"></div>
</body>
</body>
</html>
